<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mind Hack</title>
    <link rel="stylesheet icon" href="scorpio1.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link href="css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="jquery2.js"></script>
</head>
<body>
    <img src="scorpio1.jpg" alt="">
    <h1>Mind Hack Game</h1>
        <div id="s1">
            <p id="chg">select any number in between 0 to 50</p>
            <button onclick="ft()">Next</button>
        </div>
        <div id="s2" class="hide">
            <p id="chg">select that number for your friend and add them</p>
            <a href="#"><button onclick="st(),num()">Next</button></a>
        </div>
        <div id="s3" class="hide">
            <p id="chg">now also add this number : <p id="num"></p>to them</p>
            <a href="#"><button onclick="tt()">Next</button></a>
        </div>
        <div id="s4" class="hide">
            <p id="chg">give half of them to charity</p>
            <a href="#"><button onclick="fot()">Next</button></a>
        </div>
        <div id="s5" class="hide">
            <p id="chg">give back your friend's money</p>
            <a href="#"><button onclick="fit(),ans()">Next</button></a>
        </div>
        <div id="s6" class="hide">
            <p id="chg">now you have : <p id="ans"></p> money</p>
            <button onclick="a()">Yes</button>
        </div>   
</body>
</html>
